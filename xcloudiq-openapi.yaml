      - CONTROL
      - DATA
      - EAPOL
      - BEACONS
      - PROBES
      example: DATA
    XiqCaptureLocation:
      title: XiqCaptureLocation
      description: This represents the options for location packet capture.
      allOf:
      - type: object
        properties:
          direction:
            $ref: '#/components/schemas/XiqCaptureDirectionSelection'
          wired_interface:
            description: The name of the wired interface to capture. Set to ALL for all interfaces.
            $ref: '#/components/schemas/XiqCaptureWiredSelection'
          wired_filters:
            type: array
            description: The list of pre-defined wired filters for packet capture
            items:
              $ref: '#/components/schemas/XiqWiredFilterType'
          radio:
            description: The wireless radio to capture. Set to ALL for all radios.
            $ref: '#/components/schemas/XiqCaptureRadioSelection'
          wireless_band:
            description: The wireless band to capture. Set to ALL for all bands.
            $ref: '#/components/schemas/XiqCaptureBandSelection'
          wireless_filters:
            type: array
            description: The list of pre-defined wireless filters for packet capture
            items:
              $ref: '#/components/schemas/XiqWirelessFilterType'
      example:
        direction: Both
        wired_interface: ETH0
        wireless_band: 2.4GHZ
        wireless_filters:
        - MANAGEMENT
        - CONTROL
    XiqPktCaptureStatus:
      type: string
