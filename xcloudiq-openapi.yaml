    XiqDestinationType:
      title: XiqDestinationType
      type: string
      description: The destination for the packet capture files. CLOUD for XIQ cloud storage. CLOUD_SHARK for sending the capture files to CloudShark, in addition to XIQ cloud storage.
      enum:
      - CLOUD
      - CLOUD_SHARK
      example: CLOUD
    XiqPolicyRuleProtocolType:
      type: string
      title: XiqPolicyRuleProtocolType
      description: Protocol type to filter by.
      enum:
      - ANY
      - USER_DEFINED
      - ICMP
      - ICMPV6
      - TCP
      - UDP
      - GRE
      - IPSEC_ESP
      - IPSEC_AH
      default: ANY
      example: ANY
    XiqCaptureFilter:
      title: XiqCaptureFilter
      description: This represents the properties of filters used for the packet capture.
      allOf:
      - type: object
        properties:
          mac_addr:
            type: array
            items:
              type: string
            description: A string containing the client MAC address used for packet capturing.
          ip_addr:
            type: array
            items:
              type: string
            description: A string containing the client IP addresses used to filter the packets.
          protocol:
            $ref: '#/components/schemas/XiqPolicyRuleProtocolType'
          protocol_number:
            type: integer
            format: int32
            description: The protocol number if protocol is "USER_DEFINED".
          port:
            type: integer
            format: int32
            description: The port for packet capture
          vlan:
            type: string
            description: Specific vlan ids in a string, e.g. range "2-100"; single "3"; list "1,2,5,7,122"; mixed "2,4,5-10,19,29". If not specified, default is all VLANs.
          wlan:
            type: string
            description: A WLAN SSID. If not specified, default is all WLANs.
      example:
        mac_addr:
        - '...'
        - '...'
        ip_addr:
        - '...'
        - '...'
        protocol: any
        port: 12345
        vlan: 2,4,5-10
    XiqCaptureDirectionSelection:
      type: string
      title: XiqCaptureDirectionSelection
      description: The capture traffic direction
      enum:
      - OUT
      - IN
      - BOTH
      default: BOTH
      example: BOTH
    XiqCaptureWiredSelection:
      type: string
