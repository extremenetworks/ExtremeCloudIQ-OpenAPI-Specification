          account_type:
            $ref: '#/components/schemas/XiqAccountType'
          account_mode:
            $ref: '#/components/schemas/XiqAccountMode'
          quota:
            type: string
            description: The API quota policy
          data_center:
            type: string
            description: The default Regional Data Center (RDC) to hold data from customer network
          industry:
