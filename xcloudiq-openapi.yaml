        file_url: https://www.cloudshark.org/captures/f27d1494400c
    XiqCaptureResult:
      title: XiqCaptureResult
      description: This represents the packet capture result on an AP's interface. A packet capture session may involve multiple APs on multiple interfaces.
      allOf:
      - type: object
        properties:
          id:
            type: integer
            description: The unique identifier
            format: int64
          start_time:
            type: string
            description: The packet capture start time
            format: date-time
          end_time:
            type: string
            description: The packet capture end time
            format: date-time
          org_id:
            type: integer
            description: The organization identifier, valid when enabling HIQ feature
            format: int64
          device_id:
            type: integer
            description: The device identifier
            format: int64
          interface:
            type: string
            description: The interface name such as "WIFI0", "WIFI1", "ETH0", etc.
          hostname:
            type: string
            description: The device host name such as "US-MIL-1"
          mac_address:
            type: string
            description: The device MAC address such as "AABBCC001122"
          location_id:
            type: integer
            description: The location ID
            format: int64
          locations:
            type: array
            description: The detailed location
            items:
              $ref: '#/components/schemas/XiqLocationLegend'
          status:
            description: The status of the packet capture result
            allOf:
            - $ref: '#/components/schemas/XiqPktCaptureStatus'
          error_message:
            type: string
            description: The error message (may be empty).
          storage:
            type: object
            description: The packet capture file storage
            properties:
              cloud_shark_storage:
                description: CloudShark file info when destination is CloudShark
                allOf:
                - $ref: '#/components/schemas/XiqCloudSharkStorage'
              cloud_storage:
                description: XIQ cloud storage location after a packet capture is completed.
                type: string
    XiqPacketCapture:
      title: XiqPacketCapture
      description: This represents the packet capture session
      allOf:
      - $ref: '#/components/schemas/XiqCaptureIdentifier'
      - type: object
        properties:
          id:
            type: integer
            description: The unique identifier
            format: int64
          org_id:
            type: integer
            description: The organization identifier, valid when enabling HIQ feature
            format: int64
          name:
            description: The packet capture session name. If the name is null or empty, it will be auto generated.
            type: string
            pattern: ^[A-Z0-9.-_]{0,128}$
          duration:
            type: integer
            format: int32
