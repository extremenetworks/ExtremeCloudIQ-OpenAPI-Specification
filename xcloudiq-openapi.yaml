    ViewDeviceResponse:
      type: object
      allOf:
      - type: object
        properties:
          id:
            type: integer
            format: int64
            minimum: 1
          owner_id:
            type: integer
            format: int64
          org_id:
            type: integer
            format: int64
          name:
            type: string
          type:
            type: string
            enum:
            - appliance
            description: Type of the device.
          serial_number:
            type: string
            description: Serial number of the device.
          mac_address:
            type: string
            description: MAC address of the device.
          model:
            type: string
            description: Model of the device.
          firmware_version:
            type: string
            description: Version of agent software running on the device.
          configuration:
            type: object
            properties:
              status:
                type: string
                description: |
                  Status providing assessment of configuration status.
                  - UNKNOWN: system error.
                  - NOT_CONFIGURED: no template assigned.
                  - TO_BE_CONFIGURED: never deployed.
                  - UPDATING: a validated deployment has been triggered, orchestration is pending.
                  - CONFIGURATION_FAILED: configuration was not successful (orchestration error or appliance error). "message" should contain indications.
                  - CONFIGURATION_UPDATED: appliance has received and loaded deployed configuration.
                enum:
                - UNKNOWN
                - NOT_CONFIGURED
                - TO_BE_CONFIGURED
                - UPDATING
                - CONFIGURATION_FAILED
                - CONFIGURATION_UPDATED
              message:
                type: string
                description: |
                  Message that may follow up a warning or error status.
              last_deployed_at:
                type: string
                format: date-time
                description: When the last valid deployment was requested by a User.
              last_updated_at:
                type: string
                format: date-time
                description: When the device received its last configuration (null if never deployed or not configured).
              in_sync:
                type: boolean
                description: |
                  **true** indicates that latest deployed configuration is the one running on the device.
          connectivity:
            type: object
            properties:
              connected:
                type: boolean
                description: |
                  **true** indicates the device is actively connected to the communicator.
              last_connected_at:
                type: string
                format: date-time
                description: Time since the device is connected to communicator. null when not connected.
              disconnected_at:
                type: string
                format: date-time
                description: Time since the device is disconnected to communicator. null when connected or never connected.
          site:
            description: Site which the device is bound to.
            allOf:
            - $ref: '#/components/schemas/ViewDeviceSimpleReferenceObject'
          description:
            type: string
          device_template:
            description: Device template applied to the device.
            allOf:
            - $ref: '#/components/schemas/ViewDeviceSimpleReferenceObject'
          management_network:
            type: object
            description: Management interface IP address.
            properties:
              ip_address:
                type: string
                format: ipv4
              subnet_mask:
                type: integer
                minimum: 0
                maximum: 32
          wans:
            type: array
            description: WAN interfaces of the device.
            items:
              type: object
              properties:
                name:
                  type: string
                  enum:
                  - WAN1
                  - WAN2
                  - WAN3
                  description: WAN interface name.
                enabled:
                  type: boolean
                  description: |
                    If **false** other properties will be **null**.
                transport_network:
                  $ref: '#/components/schemas/ViewDeviceSimpleReferenceObject'
                overlays:
                  type: array
                  items:
                    type: object
                    allOf:
                    - $ref: '#/components/schemas/ViewDeviceSimpleReferenceObject'
                    - type: object
                      properties:
                        type:
                          type: string
                          enum:
                          - hub_and_spoke
                          - third_party_vpn
                          - cloud_mesh
          cloud_mesh_enabled:
            type: boolean
            description: |
              **true** if Cloud Mesh service is enabled on this device.
          as_number:
            description: AS Number.
            type: integer
            format: int64
            minimum: 0
            maximum: 65535
          last_updated_at:
            type: string
            format: date-time
            description: When the device received its last configuration (null if never deployed or not configured).
