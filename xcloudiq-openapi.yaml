components:
  schemas:
    XiqLoginRequest:
      type: object
      required:
      - username
      - password
      properties:
        username:
          type: string
          description: The login username
        password:
          type: string
          description: The login password
    XiqError:
      type: object
      properties:
        error_code:
          type: string
          description: The error code
        error_id:
          type: string
          description: The error ID for internal troubleshooting
        error_message:
          type: string
          description: The error detailed message
      required:
      - error_code
      - error_id
      - error_message
    XiqLoginResponse:
      type: object
      required:
      - access_token
      - token_type
      - expires_in
      properties:
        access_token:
          type: string
          description: The access token with JWT format issued by ExtremeCloud IQ
        token_type:
          type: string
          description: The type of token, only supports "Bearer" currently
        expires_in:
          type: integer
          format: int32
          description: The lifetime in seconds of the access token
    XiqGenerateApiTokenRequest:
      type: object
      required:
      - permissions
      properties:
        expire_time:
          type: integer
          description: The token expire time, format is the number of seconds from epoch of 1970-01-01T00:00:00Z. If null means no expiration, the minimum value is current time plus 300 seconds.
          format: int64
        description:
          type: string
          description: The token description
        permissions:
          type: array
          description: The token permissions
          items:
            type: string
            description: The token permissions
    XiqGenerateApiTokenResponse:
      type: object
      required:
      - access_token
      - create_time
      - creator_id
      - customer_id
      - permissions
      properties:
        access_token:
          type: string
          description: The API access token
        create_time:
          type: string
          description: The create timestamp
          format: date-time
        expire_time:
          type: string
          description: The expire timestamp, if null means no expiration
          format: date-time
        creator_id:
          type: integer
          description: The user ID who created the API token
          format: int64
        customer_id:
          type: integer
          description: The customer ID who owns the API token
          format: int64
        description:
          type: string
          description: The description for the API token
        permissions:
          type: array
          description: The permissions for the API token
          items:
            type: string
            description: The permissions for the API token
    XiqApiTokenInfo:
      type: object
      required:
      - user_name
      - user_id
      - role
      - owner_id
      - data_center
      - scopes
      - issued_at
      properties:
        user_name:
          type: string
          description: The login username
        user_id:
          type: integer
          description: The login user ID
          format: int64
        role:
          type: string
          description: The role of login user
        owner_id:
          type: integer
          description: The home ownerId of login user
          format: int64
        data_center:
          type: string
          description: The home data center of login user
        scopes:
          type: array
          description: The login user permissions
          items:
            type: string
            description: The login user permissions
        issued_at:
          type: string
          description: The time at which the JWT was issued
          format: date-time
        expiration_time:
          type: string
          description: The expiration time on or after which the JWT MUST NOT be accepted for processing
          format: date-time
        expires_in:
          type: integer
          description: The expires in seconds
          format: int64
    XiqCheckPermissionRequest:
      type: object
      required:
      - uri
      - method
      properties:
        uri:
          type: string
          description: The request HTTP URI
        method:
          type: string
          description: The request HTTP method
    XiqPermission:
      type: object
      description: The permission
      required:
      - name
      - description
      - category
      properties:
        name:
          type: string
          description: The permission name
        description:
          type: string
          description: The description for the permission
        category:
          type: string
          description: The category for the permission
    XiqCheckPermissionResponse:
      type: object
      required:
      - permissions
      - roles
      properties:
        permissions:
          type: array
          description: The permission list
          items:
            $ref: '#/components/schemas/XiqPermission'
        roles:
          uniqueItems: true
          type: array
          description: The role list
          items:
            type: string
            description: The role list
    XiqOperationStatus:
      type: string
      description: The current operation status
      enum:
      - PENDING
      - RUNNING
      - CANCELING
      - SUCCEEDED
      - FAILED
      - CANCELED
    XiqOperationMetadata:
      type: object
      description: The metadata of Long Running Operation (LRO)
      required:
      - status
      - cancelable
      - create_time
      - update_time
      - expires_in
      properties:
        status:
          $ref: '#/components/schemas/XiqOperationStatus'
        cancelable:
          type: boolean
          description: Indicates if the operation can be canceled in the current status
        percentage:
          maximum: 100
          minimum: 0
          type: integer
          description: The progress in percentage ranges from 0 to 100 (it's not guaranteed to be accurate)
          format: int32
        step:
          type: string
          description: The optional step name for multiple steps operations when the operation is running
        create_time:
          type: string
          description: The operation's create time, which is the time when the operation is in PENDING status
          format: date-time
        update_time:
          type: string
          description: The operation's last update time
          format: date-time
        start_time:
          type: string
          description: The operation's start time, which is the time when the operation is in RUNNING status
          format: date-time
        end_time:
          type: string
          description: The operation's end time, which is the time when the operation is done
          format: date-time
        expires_in:
          type: integer
          description: The number of seconds remaining until the operation expires and is to be deleted.
          format: int64
    XiqOperationObject:
      type: object
      description: Long Running Operation (LRO) model
      required:
      - id
      - metadata
      - done
      properties:
        id:
          type: string
          description: The unique identifier of the operation
        metadata:
          $ref: '#/components/schemas/XiqOperationMetadata'
        done:
          type: boolean
          description: Whether the operation is done
        response:
          type: object
          description: The API response of the operation if the status is SUCCEEDED
        error:
          $ref: '#/components/schemas/XiqError'
    XiqBaseEntity:
      required:
      - id
      - create_time
      - update_time
      type: object
      properties:
        id:
          type: integer
          description: The unique identifier
          format: int64
        create_time:
          type: string
          description: The create time
          format: date-time
        update_time:
          type: string
          description: The last update time
          format: date-time
    XiqAccountType:
      type: string
      description: Account type
      enum:
      - INTERNAL
      - CUSTOMER
      - HIQ
      - PARTNER
    XiqAccountMode:
      type: string
      description: Account mode
      enum:
      - COPILOT
      - CONNECT
    XiqAccount:
