    XiqTunnelConcentratorRequest:
      type: object
      required:
      - name
      - redundant
      - primary_tc
      - primary_listening_interface
      - primary_vlan
      - primary_tagged
      - primary_bridging_interface
      - tunnel_address
      - native_vlan
      description: |-
        Tunnel Concentrator Service object. Tunnel Concentrator Service can be configured in two modes:
          - Single
          - Redundant

        In single mode one instance of Tunnel Concentrator application terminates tunnels. Tunnel destination is defined by "tunnel_address" field. Port, VLAN and bridge interface of the "tunnel_address" are identified by fields:
          - primary_listening_interface
          - primary_vlan
          - primary_tagged
          - primary_bridged_interface
        In case of single Tunnel Concentrator "backup_*" fields are not used.
        In redundant mode a pair of Tunnel Concentrators applications form VRRP cluster. Each of the paired Tunnel Concentrators gets separate configuration via "primary_*" and "backup_*" fields. IP address of each Tunnel Concentrator is provided in the "primary_ip" and "backup_ip" fields. Tunnel IP address, provided in the "tunnel_address", is VRRP address. "router_id" defines VRRP router ID. Router priority is not configurable and assigned automatically, 100 to primary Tunnel Concentrator, 50 to backup.
      properties:
        name:
          type: string
          description: The Tunnel Concentrator Service name
          minLength: 1
          maxLength: 255
        decription:
          type: string
          description: The Tunnel Concentrator Service decription
          minLength: 0
          maxLength: 1024
        primary_tc:
          type: integer
          description: The Primary Tunnel Concentrator device ID
          format: int64
        backup_tc:
          type: integer
          description: The Backup Tunnel Concentrator device ID
          format: int64
        redundant:
          type: boolean
          description: Indicates if redundant Tunnel Concentrators (primary and backup) are configured
        primary_listening_interface:
          type: integer
          description: Primary Listening Interface ID
          format: int32
          minimum: 1
          maximum: 4
        backup_listening_interface:
          type: integer
          description: Backup Listening Interface ID
          format: int32
          minimum: 1
          maximum: 4
        primary_bridging_interface:
          type: integer
          description: Primary Bridging Interface ID
          format: int32
          minimum: 1
          maximum: 4
        backup_bridging_interface:
          type: integer
          description: Backup Bridging Interface ID
          format: int32
          minimum: 1
          maximum: 4
        primary_vlan:
          type: integer
          description: The VLAN ID for the primary listening interface
          format: int32
          minimum: 1
          maximum: 4094
        backup_vlan:
          type: integer
          description: The VLAN ID for the backup listening interface
          format: int32
          minimum: 1
          maximum: 4094
        primary_tagged:
          type: boolean
          description: Indicates if primary VLAN is tagged.
        backup_tagged:
          type: boolean
          description: Indicates if backup VLAN is tagged.
        primary_ip:
          type: string
          description: The primary IP address of network interface for accepting connections from APs (listening interface).
          format: ipv4
        backup_ip:
          type: string
          description: The backup IP address of network interface for accepting connections from APs (listening interface).
          format: ipv4
        tunnel_address:
          type: string
          pattern: ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])/([1-9]|[12][0-9]|3[012])$
          description: IP address/CIDR of listening interface.
        router_id:
          type: integer
          description: Virtual Router group ID. Routers with the same VR ID cooperate in election of main router and must have the same VRRP IP address.
          format: int32
          minimum: 1
          maximum: 254
          default: 1
        native_vlan:
          type: integer
          description: Specifies which VLAN ID is transmitted untagged on the bridged interface.
          format: int32
          minimum: 1
          maximum: 4094
        gateway:
          type: string
          description: Default gateway for the listening interface.
          format: ipv4
