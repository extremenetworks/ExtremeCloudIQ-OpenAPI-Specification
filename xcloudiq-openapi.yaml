    VrrpProfileCommonProperties:
      required:
      - protocol_version
      - master_priority
      - backup_priority
      - weight
      - check_interval_msec
      - fall
      - rise
      - advert_interval_msec
      - garp_master_delay
      - garp_master_repeat
      - garp_master_refresh
      - garp_master_refresh_repeat
      - garp_lower_prio_delay
      - garp_lower_prio_repeat
      - garp_interval_usec
      - gna_interval_usec
      - instance_identifier
      allOf:
      - $ref: '#/components/schemas/Name'
      - $ref: '#/components/schemas/FreeDescription'
      - type: object
        properties:
          protocol_version:
            type: integer
            default: 2
            description: VRRP protocol version, only version 2 is supported.
          multicast_peering_ip:
            type: string
            default: 224.0.0.18
            description: IPv4 address of the group that corresponds to the abstract representation of the master and backup routers. Valid ip address include 224.0.0.x and 239.x.y.z.
          preempt:
            type: boolean
            default: true
            description: Enable or disable preemption.
          preempt_delay:
            type: integer
            default: 1
            description: delays VRRP transition to the master by the number of seconds specified (1 by default). This delay prevents the backup from becoming the master very frequently, in cases of network flapping.
          master_priority:
            type: integer
            default: 200
            description: Master priority values for the VRRP preemption mechanism, valid range 1 to 254.
          backup_priority:
            type: integer
            default: 190
            description: Backup priority values for the VRRP preemption mechanism, valid range 1 to 254.
          weight:
            type: integer
            default: -20
            description: Weight priority values for the VRRP preemption mechanism, valid range -253 to -1.
          check_interval_msec:
            type: integer
            default: 1000
            description: Health Check Interfaces execution interval in millisecond, by default executed every second(1000 ms), valid range 10 to 30000 ms
          fall:
            type: integer
            default: 1
            description: Number of failed health checks before the device is considered in bad health, valid range 1 to 254.
          rise:
            type: integer
            default: 3
            description: Number of successful health checks before the device is considered in good health again, valid range 1 to 254.
          advert_interval_msec:
            type: integer
            default: 1000
            description: The virtual router (master) sends VRRP advertisements to other VRRP routers in the same group. The priority and group ID of the virtual router master are carried in the advertisements. Advertisements are sent every second(1000 ms) by default, valid range 10 to 30000 ms.
          strict:
            type: boolean
            default: false
            description: Check this option to ignore any customized settings and strictly adhere to VRRP rules.
          garp_master_delay:
            type: integer
            default: 5
            description: Delay for a second set of Gratuitous ARP messages after transition to Master. Default value is 5. Enter 0 for no second set. Valid range 0 to 60.
          garp_master_repeat:
            type: integer
            default: 5
            description: Number of Gratuitous ARP messages to send at a time after transition to Master, valid range 1 to 20.
          garp_master_refresh:
            type: integer
            default: 0
            description: Minimum time interval in seconds for refreshing Gratuitous ARP messages while Master, valid range 0 to 60.
          garp_master_refresh_repeat:
            type: integer
            default: 5
            description: Number of Gratuitous ARP messages to send at a time while Master, valid range 1 to 20.
          garp_lower_prio_delay:
            type: integer
            default: 5
            description: Delay for a second set of Gratuitous ARP messages after a lower priority advert has been received when Master. Default is 5. Enter 0 for no second set, valid range 1 to 30.
          garp_lower_prio_repeat:
            type: integer
            default: 5
            description: number of Gratuitous ARP messages to send at a time after a lower priority advert has been received when Master, valid range 1 to 20.
          garp_interval_usec:
            type: integer
            default: 0
            description: Default interval in microseconds between Gratuitous ARP messages sent on an interface, valid range 0 to 500000.
          gna_interval_usec:
            type: integer
            default: 0
            description: Default interval in microseconds between unsolicited NA messages sent on an interface, valid range 0 to 500000.
          lower_prio_no_advert:
            type: boolean
            default: false
            description: Optional lower priority advert.
          higher_prio_send_advert:
            type: boolean
            default: false
            description: Optional higher priority advert.
          min_garp:
            type: boolean
            default: false
            description: Optional second GARP burst of packets.
          instance_identifier:
            type: integer
            default: 50
            description: Virtual router id, valid range 0 to 255.
          tracking_interfaces:
            type: string
            description: Semicolon(';') separated values of interfaces. Values can be wan1;wan2;wan3.
          logic_tracking_interfaces:
            type: string
            enum:
            - AND
            - OR
            default: AND
            description: Engine bad health criteria for recognizing a fail over condition.
